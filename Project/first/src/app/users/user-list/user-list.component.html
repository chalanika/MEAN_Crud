<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary pull-right" (click)="openModalAdd(add)">Add</button>
            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td >{{user.name}}</td>
                        <td>{{user.address}}</td>
                        <td>
                            <button class="btn btn-warning mr-3" (click)="openModalEdit(edit,user)">Edit</button>
                            <button class="btn btn-danger " (click)="openModalDelete(del,user)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #add>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="user.address">
          </div>
          <button class="btn btn-primary" type="submit" (click)="onSave()">Save </button>
      </form>
    </div>
  </ng-template>

  <ng-template #edit>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Update</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="editUser.name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="editUser.address">
          </div>
          <button class="btn btn-primary" type="submit" (click)="onEdit()">Save</button>
      </form>
    </div>
  </ng-template>

  <ng-template #del>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Delete</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this user?</p>
      <button (click)="modalRef.hide()" class="btn btn-primary" >No</button>
      <button (click)="onDelete()" type="button" class="btn btn-danger ml-3 ">Yes</button>
    </div>
  </ng-template>
